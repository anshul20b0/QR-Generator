<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="image/icon" href="favicon.ico">
</head>
<body>
    
    <div id="wrapper">
        <h1>QR CODE GENERATOR!</h1>
        <p>Please enter the input!</p>
        <div id="form">
            <input id="input" name="input" type="text" placeholder="enter anything...">
            <button id="button">Generate QR code</button>
        </div>
        <div id="QR CODE">
            <img id="image" src="./image/QR - Copy.png" height="250px" width="250px" alt="QR Code">
        </div>
    </div>
       
    <script src="script.js"></script>
</body>
</html>
